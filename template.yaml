AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
    "GeoTrack Application v2\n"
Globals:
  Function:
    AutoPublishAlias: live
    Handler: index.handler
    MemorySize: 256
    Runtime: python3.10
    Timeout: 120
    Tracing: Active    
  
Parameters:
  ProjectName:
    Type: String
    Default: geotrack
    Description: A description to identify project
  EnvironmentName:
    Type: String
    Default: dev
    Description: A description to identify environment (e.g. dev, prod)

Resources:
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub ${ProjectName}-${EnvironmentName}-userpool
      Policies:
        PasswordPolicy: 
          MinimumLength: 8
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      Schema:
        - AttributeDataType: String
          Name: email
          Required: true
        - AttributeDataType: String
          Name: family_name
          Required: true
        - AttributeDataType: String
          Name: given_name
          Required: true

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref CognitoUserPool
      ClientName: !Sub ${ProjectName}-${EnvironmentName}-client
      GenerateSecret: false

  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties: 
      Domain: !Join ['-', ['geotrack', !Select [1, !Split ['-', !Select [2, !Split ['/', !Ref AWS::StackId]]]]]]
      UserPoolId: !Ref CognitoUserPool

  CognitoIdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: !Sub ${ProjectName}-${EnvironmentName}-identity
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders: 
        - ClientId: !Ref CognitoUserPoolClient
          ProviderName: !GetAtt CognitoUserPool.ProviderName
      
  # Create a role for unauthorized acces to AWS resources. Very limited access. Only allows users in the previously created Identity Pool
  CognitoUnAuthorizedRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal: 
              Federated: "cognito-identity.amazonaws.com"
            Action: 
              - "sts:AssumeRoleWithWebIdentity"
            Condition:
              StringEquals:
                'cognito-identity.amazonaws.com:aud':
                  Ref: CognitoIdentityPool
              'ForAnyValue:StringLike':
                'cognito-identity.amazonaws.com:amr': unauthenticated

  # Create a role for authorized acces to AWS resources. Control what your user can access. This example only allows Lambda invokation
  # Only allows users in the previously created Identity Pool
  CognitoAuthorizedRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal: 
              Federated: "cognito-identity.amazonaws.com"
            Action: 
              - "sts:AssumeRoleWithWebIdentity"
            Condition:
              StringEquals:
                'cognito-identity.amazonaws.com:aud':
                  Ref: CognitoIdentityPool
              'ForAnyValue:StringLike':
                'cognito-identity.amazonaws.com:amr': authenticated
      Policies: 
        - PolicyName: Geo
          PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action: 
                    - "geo:GetMapStyleDescriptor"
                    - "geo:GetMapGlyphs"
                    - "geo:GetMapSprites"
                    - "geo:GetMapTile"                    
                  Resource: !GetAtt Map.Arn
                - Effect: Allow
                  Action: 
                    - "geo:BatchGetDevicePosition"
                    - "geo:GetDevicePosition"
                    - "geo:GetDevicePositionHistory"                    
                  Resource: !GetAtt Tracker.Arn
                - Effect: Allow
                  Action: 
                    - "geo:ListGeofences"
                    - "geo:GetGeofence"        
                    - "geo:PutGeofence"           
                  Resource: !GetAtt GeoFenceCollection.Arn
                - Effect: Allow
                  Action: 
                    - "geo:SearchPlaceIndexForPosition"
                    - "geo:SearchPlaceIndexForText"                    
                  Resource: !GetAtt PlaceIndex.Arn
                - Effect: Allow
                  Action: 
                    - "geo:CalculateRoute"                                   
                  Resource: !GetAtt RouteCalculation.Arn

  # Assigns the roles to the Identity Pool
  IdentityPoolRoleMapping:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref CognitoIdentityPool
      Roles:
        authenticated: !GetAtt CognitoAuthorizedRole.Arn
        unauthenticated: !GetAtt CognitoUnAuthorizedRole.Arn

  DriversTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${ProjectName}-${EnvironmentName}-Drivers
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: expiration
        Enabled: true

  TripsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${ProjectName}-${EnvironmentName}-Trips
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: S
        - AttributeName: status
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
        - AttributeName: createdAt
          KeyType: RANGE
      TimeToLiveSpecification:
        AttributeName: expireAt
        Enabled: true
      GlobalSecondaryIndexes: 
        - 
          IndexName: "statusSgi"
          KeySchema: 
            - 
              AttributeName: status
              KeyType: "HASH"
            - 
              AttributeName: id
              KeyType: "RANGE"
          Projection: 
            ProjectionType: "ALL"

  GraphQLAPI:
    Type: AWS::Serverless::GraphQLApi
    Properties:
      Name: !Sub ${ProjectName}-${EnvironmentName}-graphql
      SchemaUri: ./schema.graphql
      Auth:
        Type: "AMAZON_COGNITO_USER_POOLS"
        UserPool:
          UserPoolId: !Ref CognitoUserPool
          AwsRegion: !Ref "AWS::Region"
          DefaultAction: ALLOW
      DataSources:
        DynamoDb:
          DriversTable:
            TableName: !Ref DriversTable
            TableArn: !GetAtt DriversTable.Arn
          TripsTable:
            TableName: !Ref TripsTable
            TableArn: !GetAtt TripsTable.Arn
      Functions:
        allDrivers:
          Runtime:
            Name: APPSYNC_JS
            Version: "1.0.0"
          DataSource: DriversTable
          CodeUri: ./webapp/src/resolvers/allDrivers.js
        allTrips:
          Runtime:
            Name: APPSYNC_JS
            Version: "1.0.0"
          DataSource: TripsTable
          CodeUri: ./webapp/src/resolvers/allTrips.js
        statusTrips:
          Runtime:
            Name: APPSYNC_JS
            Version: "1.0.0"
          DataSource: TripsTable
          CodeUri: ./webapp/src/resolvers/statusTrips.js
        hydrateTrips:
          Runtime:
            Name: APPSYNC_JS
            Version: "1.0.0"
          DataSource: DriversTable
          CodeUri: ./webapp/src/resolvers/hydrateTrips.js
        getTrip:
          Runtime:
            Name: APPSYNC_JS
            Version: "1.0.0"
          DataSource: TripsTable
          CodeUri: ./webapp/src/resolvers/getTrip.js
        getDriver:
          Runtime:
            Name: APPSYNC_JS
            Version: "1.0.0"
          DataSource: DriversTable
          CodeUri: ./webapp/src/resolvers/getDriver.js
        addDriver:
          Runtime:
            Name: APPSYNC_JS
            Version: "1.0.0"
          DataSource: DriversTable
          CodeUri: ./webapp/src/resolvers/addDriver.js
        addTrip:
          Runtime:
            Name: APPSYNC_JS
            Version: "1.0.0"
          DataSource: TripsTable
          CodeUri: ./webapp/src/resolvers/addTrip.js
      Resolvers:
        Mutation:
          addDriver:
            Runtime:
              Name: APPSYNC_JS
              Version: "1.0.0"
            Pipeline:
              - addDriver
          addTrip:
            Runtime:
              Name: APPSYNC_JS
              Version: "1.0.0"
            Pipeline:
              - addTrip
        Query:
          allTrips:
            Runtime:
              Name: APPSYNC_JS
              Version: "1.0.0"
            Pipeline:
              - allTrips
              - hydrateTrips
          statusTrips:
            Runtime:
              Name: APPSYNC_JS
              Version: "1.0.0"
            Pipeline:
              - statusTrips
              - hydrateTrips
          allDrivers:
            Runtime:
              Name: APPSYNC_JS
              Version: "1.0.0"
            Pipeline:
              - allDrivers

  ApiGw:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub ${ProjectName}-${EnvironmentName}-api
      StageName: v1
      Cors:
        AllowOrigin: "'*'"
        AllowHeaders: "'*'"
        AllowMethods: "'OPTIONS,POST,GET,PUT,DELETE'"
      Auth:
        DefaultAuthorizer: TokenAuthorizer
        Authorizers:
          TokenAuthorizer:
            UserPoolArn: !GetAtt CognitoUserPool.Arn
        AddDefaultAuthorizerToCorsPreflight: False

  S3WebAppBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      AccessControl: Private
      BucketEncryption:
        ServerSideEncryptionConfiguration: 
          - ServerSideEncryptionByDefault: 
              SSEAlgorithm: AES256
    DeletionPolicy: Delete

  S3WebAppBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3WebAppBucket      
      PolicyDocument:
        Statement:
        - Action: s3:GetObject
          Effect: Allow
          Resource: !Sub ${S3WebAppBucket.Arn}/*
          Principal:
            Service: cloudfront.amazonaws.com
          Condition:
            StringEquals:
              AWS:SourceArn: !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFront}

  OriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties: 
      OriginAccessControlConfig:
        Name: !Sub ${ProjectName}-${EnvironmentName}-OAC
        Description: Default Origin Access Control
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4
        
  CloudFront:
    Type: AWS::CloudFront::Distribution
    Properties: 
      DistributionConfig:
        Origins:
        - Id: S3Origin
          DomainName: !GetAtt S3WebAppBucket.DomainName
          S3OriginConfig:
            OriginAccessIdentity: ''
          OriginAccessControlId: !GetAtt OriginAccessControl.Id
        Enabled: true
        DefaultRootObject: index.html
        DefaultCacheBehavior:
            ViewerProtocolPolicy: redirect-to-https
            AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
            CachedMethods:
            - GET
            - HEAD
            - OPTIONS
            TargetOriginId: S3Origin
            ForwardedValues:
              QueryString: false
              Cookies:
                Forward: none

  CoreLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      Description: requests
      ContentUri: ./layers/requests
      CompatibleRuntimes:
        - python3.10
      RetentionPolicy: Delete
    Metadata:
      BuildMethod: python3.10

  LaunchDeliveryFleet:
    Type: AWS::Serverless::Function 
    Properties:
      FunctionName: !Sub "${ProjectName}-${EnvironmentName}-LaunchDeliveryFleet"
      CodeUri: ./lambdas/simulation/launchDeliveryFleet  
      Layers:
        - !Ref CoreLayer
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGw
            Path: /launch
            Method: POST
      Policies:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
        - SSMParameterReadPolicy:
            ParameterName: !Sub "${ProjectName}/*"
        - LambdaInvokePolicy:
            FunctionName: !Ref PushVehiclePosition
        - Version: '2012-10-17' # Policy Document
          Statement:
            - Effect: Allow
              Action:
                - "appsync:GraphQL"
                - "appsync:GetGraphqlApi"
                - "appsync:ListGraphqlApis"
                - "appsync:ListApiKeys"
              Resource: '*'
      Environment:
        Variables:
          PUSH_VEHICLE_LAMBDA_NAME: !Ref PushVehiclePosition
          PROJECT_NAME: !Ref ProjectName
          PROJECT_ENV: !Ref EnvironmentName
          APPSYNC_URL: !GetAtt GraphQLAPI.GraphQLUrl

  PushVehiclePosition:
    Type: AWS::Serverless::Function 
    Properties:
      FunctionName: !Sub "${ProjectName}-${EnvironmentName}-PushVehiclePosition"
      CodeUri: ./lambdas/simulation/pushVehiclePosition
      Timeout: 600
      Policies:
        - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess
        - SSMParameterReadPolicy:
            ParameterName: !Sub "${ProjectName}/*"
        - Version: '2012-10-17' # Policy Document
          Statement:
            - Effect: Allow
              Action:
                - "iot:Connect"
                - "iot:Publish"
                - "iot:Subscribe"
                - "iot:Receive"
                - "iot:GetThingShadow"
                - "iot:UpdateThingShadow"
                - "iot:DeleteThingShadow"
                - "iot:ListNamedShadowsForThing"
                - "geo:CalculateRoute"               
                - "geo:ListRouteCalculators"
              Resource: '*'
      Environment:
        Variables:
          IOT_TOPIC: !Sub "${ProjectName}/positions"
          PROJECT_NAME: !Ref ProjectName
          PROJECT_ENV: !Ref EnvironmentName
          ROUTER_NAME: !Ref RouteCalculation

